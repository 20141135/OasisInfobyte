<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container" id="container">
        </div>
            <button onclick="getNo('7')">7</button>
            <button onclick="getNo('8')">8</button>
            <button onclick="getNo('9')">9</button>
            <button onclick="getOperator('%')">%</button>
            <button onclick="getOperator('&#8730')">&#8730;</button>

            <button onclick="getNo('4')">4</button>
            <button onclick="getNo('5')">5</button>
            <button onclick="getNo('6')">6</button>
            <button onclick="getOperator('*')">*</button>
            <button onclick="getOperator('/')">/</button>

            
            <button onclick="getNo('1')">1</button>
            <button onclick="getNo('2')">2</button>
            <button onclick="getNo('3')">3</button>
            <button onclick="getOperator('+')">+</button>
            <button onclick="getOperator('-')">-</button>
           
            <button  onclick="addDecimal('.')">.</button>
            <button onclick="getNo('0')">0</button>
            <button onclick=""></button>
            <button onclick="calculate()">=</button>
            <button onclick="clearAll()">CLR</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
